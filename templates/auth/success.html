<!DOCTYPE html>
<html lang="en">

<head>
  <title>RecipeApp | Logout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="shortcut icon" href="{% static 'recipes/images/favicon.png' %}">
  <link rel='stylesheet' type='text/css' href="{% static 'recipes/css/styles.css' %}">
  <style type="text/css">
    body {
      background: url("{% static 'recipes/images/detail_background.AVIF' %}") no-repeat fixed;
      background-size: cover;
    }

    a {
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <div class="auth_modal" style="width: 25%;">
    <h2 style="text-align:center;border: 2px solid green; 
                   border-radius: 10px;
                   padding: 10px; 
                   background-color: rgb(161, 241, 161);
                   color: rgb(14, 59, 14)">Successfully Logged Out!</h2>
    <br>
    <a style="background-color: lime;  border-radius: 80px; font-size: x-large; padding: 15px; text-decoration: none;"
      class="login_btn" href="{%url 'login' %}"> Login </a>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>RecipeApp Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="shortcut icon" href="{% static 'recipes/images/favicon.png' %}">
  <!-- CSS CUSTOM -->
  <link rel='stylesheet' type='text/css' href="{% static 'recipes/css/styles.css' %}">
  <style type="text/css">
    body {
      background: url("{% static 'recipes/images/detail_background.AVIF' %}") no-repeat fixed;
      background-size: cover;
    }
  </style>
</head>

<body>
  <div class="nav-bar">
    <div class="search_box">
      <input style="margin-left:20px" id="search" type="text" placeholder="   Search for Ingredient">
      </a>
    </div>
    <a style="background-color:red; border-radius:80%;color: white;margin:20px;text-align:center; text-decoration:none; font-size:x-large;"
      href="{%url 'logout' %}" class="logout_btn">
      Logout
    </a>
  </div>

  <div class="recipe_grid">
    {% for object in object_list %}
    <div class="grid_item">
      <h4><a class="recipe_name" href="{{object.get_absolute_url}}"> {{object.name}} </a></h4>
      <div style="margin-bottom: 10px;">
        <b>Cooking Time: </b> {{object.cooking_time}} <br>
        <b>Difficulty: </b> {{object.calculate_difficulty}} <br>
      </div>
      <img class="food_images" src="{{object.pic.url}}" />
    </div>
    {% endfor %}
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>RecipeApp Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="shortcut icon" href="{% static 'recipes/images/favicon.png' %}">
  <link rel='stylesheet' type='text/css' href="{% static 'recipes/css/styles.css' %}">
  <style type="text/css">
    body {
      background: url("{% static 'recipes/images/home_background.jpeg' %}") no-repeat fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30vh;
    }

    h1 {
      font-size: 50px;
      font-family: 'Roboto Mono', 'Calibri', 'Trebuchet MS', sans-serif;
    }

    img {
      border-radius: 15px;
    }
  </style>
</head>


</html>
